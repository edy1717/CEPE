<img src="../../../../assets/img/mi_perfil.jpg" class="img-fluid" alt="Responsive image" style="max-width: 100%;">
<mat-card class="example-card">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formMyproduct">
            <div class="row">
                <div class="col-4">
                    <div mat-card-avatar class="example-header-image"></div>
                </div>
                <div class="col-8">
                    <div class="otro">
                        <mat-form-field class="mr-5">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre">
                        </mat-form-field>

                        <mat-form-field class="mr-5">
                            <mat-label>Apellido Paterno </mat-label>
                            <input matInput formControlName="Apepat">
                        </mat-form-field>

                        <mat-form-field class="mr-5">
                            <mat-label>Apellido Materno </mat-label>
                            <input matInput formControlName="Apemat">
                        </mat-form-field>

                        <mat-form-field class="mr-5">
                            <mat-label>correo electronico </mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>

                        <mat-form-field class="mr-5">
                            <mat-label>Contrase√±a </mat-label>
                            <input matInput formControlName="contra">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>

        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="" (click)="rutProd()">Mis Productos</mat-button-toggle>
            <mat-button-toggle value="" (click)="rutPerfiles()">Mis Perfiles</mat-button-toggle>
            <mat-button-toggle value="" (click)="rutPost()">Mis Post</mat-button-toggle>
            <mat-button-toggle value="" (click)="rutReport()">Mis Reportes</mat-button-toggle>
        </mat-button-toggle-group>
        <button class="btn actualizar" (click)="openDialog('1')">Actualizar Perfil</button>
    </mat-card-actions>
</mat-card>
