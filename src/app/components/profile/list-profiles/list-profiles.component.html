<div class="contenedor">
    <img src="../../../assets/img/Banner_secundario.jpg" class="d-block w-100" alt="Responsive image">
    <div class="centrado" alt="Responsive image">Lista de Clientes</div>
</div>
<div class="main-container">
    <section class="main-container">
        <div class="table-responsive">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="search-box float-right mb-3 ">
                            <input type="text" class="search-text" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost">
                            <a class="search-btn">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col"> Id</th>
                        <th scope="col"> Nombre </th>
                        <th scope="col"> Correo </th>
                        <th scope="col"> Direccion </th>
                        <th scope="col"> Telefono </th>
                        <th scope="col"> &nbsp; </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let profil of dataProfiles | filterProfile:filterPost">
                        <th scope="row"> {{profil.idProfile}} </th>
                        <td> {{profil.nombre}} </td>
                        <td> {{profil.email}} </td>
                        <td> {{profil.direccion}} </td>
                        <td> {{profil.phone}} </td>
                        <td>
                            <button class="btn" data-toggle="modal" data-target="#modalProfile" placeholder="update" data-placement="top" title="Actualizar Cliente">
                                <i class="fas fa-sync colorActulizar "></i></button>
                            <!-- BOTON DE ELIMINAR -->
                            <button class="btn" placeholder="delete" data-placement="top" title="Eliminar Cliente">
                                <i class="fas fa-trash-alt colorDelete"></i></button>
                            <!-- BOTON DE DETALLE -->
                            <button class="btn" placeholder="masDetalle" data-placement="top" title="Reportar Cliente">
                                <i class="fas fa-user-edit colorReportar "></i></button>
                            <!-- BOTON DE LISTAS -->
                            <button class="btn" placeholder="list-product" data-placement="top" title="Ver Productos del Cliente" (click)="Misproductos(profil.idProfile)">
                                <i class="fas fa-list-ul colorDetalle"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<app-modal-profile></app-modal-profile>
