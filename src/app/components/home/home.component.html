<img src="../../../assets/img/banner_tiendas.jpg" class="img-fluid" alt="Responsive image">

<div class="main-container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <div class="search-box float-left mb-3 ">
                    <input type="text" class="search-text" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost">
                    <a class="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <mat-paginator [length]="dataProducts.length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" (page)="handlePage($event) ">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
<div class="main-container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let product of dataProducts | filter:filterPost | paginate:page_size:page_number">
            <mat-card class="card">
                <mat-card-content>
                    <div class="card-body text-center">
                        <img mat-card-image src="{{product.portada}} ">
                    </div>
                    <h4 routerLink="/product/{{product.id}} " class="card-title text-center"><b>{{product.nombre}}</b></h4>
                    <p class="text-center">
                        Cantidad disponible : {{product.cantidad}}
                    </p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button (click)="alertProduct() ">Me interesa</button>
                </mat-card-actions>


            </mat-card>
        </div>
    </div>
</div>
