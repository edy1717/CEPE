<img src="../../../assets/img/banner_tiendas.jpg" class="img-fluid" alt="Responsive image">

<div class="main-container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <div class="search-box float-left mb-3 ">
                    <input type="text" class="search-text" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost">
                    <a class="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
</div>
<div class="main-container">
    <div class="row">
         <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let product of resultados| filter:filterPost "> 
            <mat-card class="card">
                <mat-card-content>
                    <div class="card-body text-center">
                        <img src="{{product.imagen}} " class="img-thumbnail" alt="...">
                    </div>
                    <h4 routerLink="/product/{{product.id}} " class="card-title text-center"><b>{{product.titulo}}</b></h4>
                    <p class="text-center">
                        Cantidad disponible : <b class="color">{{product.cantidad}} {{product.medida}} </b>
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="openDialog(product) ">DETALLE DEL PRODUCTO</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
