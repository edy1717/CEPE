<div class="contenedor">
    <img src="../../../assets/img/banner_tienda.jpg" class="d-block w-100" alt="Responsive image">
  <div class="centrado">TIENDA</div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <span class="fas fa-store iconstore"></span><b style="font-size: 30px;">Tienda</b>
                <div class="search-box float-right mb-3 ">
                    <input type="text" class="search-text" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost">
                    <a class="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<section id=" product " class="mt-3 ">
    <div class="main-container">
        <div class="card-columns">
            <div *ngFor="let product of dataProducts | filter:filterPost">
                <div class="card bg-transparent ">
                    <img src="{{product.portada}} " class="img-thumbnail rounded mx-auto d-block" alt="{{product.nombre}}">
                    <div class="card-body">
                        <h4 routerLink="/product/{{product.id}} " class="card-title "><b>{{product.nombre}}</b></h4>
                    </div>
                    <div class="lower ">
                        <div class="container-precio-idioma ">
                            <p class="badge badge-info text-justify ">
                               Cantidad disponible : {{product.cantidad}} 
                            </p>
                        </div>
                        <button class="btn btn-block " (click)="alertProduct() ">Me interesa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
