<img src="../../../assets/img/banner_tiendas.jpg" class="img-fluid" alt="Responsive image">
<div class="main-container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <div class="search-box float-left mb-3 ">
                    <input type="text" class="search-text" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost">
                    <a class="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <mat-paginator *ngIf="resultados && resultados.length>0"
                    [length]="resultados.length"
                    [pageSize]="page_size"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="handlePage($event) ">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
<div class="main-container" *ngIf="resultados && resultados.length>0">
    <div class="row">
         <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let product of resultados | filter:filterPost "> 
            <mat-card class="card">
                <mat-card-content  *ngIf="resultados && resultados.length>0">
                    <div class="card-body text-center">
                         <img [src]=" product.imagen | safeUrl" class="img-thumbnail" alt="...">
                    </div>
                    <h4 routerLink="/product/{{product.id}} " class="card-title text-center"><b>{{product.titulo}}</b></h4>
                    <p class="text-center">
                        Cantidad disponible : <b class="color">{{product.cantidad}} {{product.medida}} </b>
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button class="colotbtn" (click)="openDialog(product) ">DETALLE DEL PRODUCTO</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
