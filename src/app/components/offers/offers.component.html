<div class="contenedor">
    <img src="../../../assets/img/Banner_secundario.jpg" class="d-block w-100" alt="Responsive image">
  <div class="centrado">Ofertas</div>
  </div>

<section id=" product " class="mt-3 ">
    <div class="container ">
        <div class="row ">
            <div class="col-xs-12 col-sm-6 col-md-4 " *ngFor="let product of imagenes ">
                <div class="card_book ">
                    <div class="card ">
                        <div class="card-body text-center ">
                            <p>
                                <img class="img-fluid " src="{{product.image}} " alt="{{product.nombre}} ">
                            </p>
                        </div>
                        <div class="row">
                            <div class="col-6 lower ">
                                <button class="btn btn-block" data-toggle="modal" data-target="#modalOffers">Editar</button>
                            </div>
                            <div class="col-6 lower1 ">
                                <button class="btn btn-block lawer1">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-modal-offers></app-modal-offers>
