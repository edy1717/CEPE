<img src="../../../assets/img/Banner_ofertas.jpg" class="img-fluid" alt="Responsive image">

<div class="main-container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12">
            <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let offers of respuesta.data">
                <mat-card class=" card ">

                    <mat-card-content>
                        <div class="card-body text-center ">
                            <img src=" " class="img-thumbnail ">
                        </div>
                        <h4 routerLink=" " class="card-title text-center "><b>{{offers.contenido}}</b></h4>
                        <p class="text-center ">
                            <b class="color "></b>
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button(click)="openDialog(product) ">Editar</button>
                        <button mat-button>Eliminar</button>
                    </mat-card-actions>

                </mat-card>
            </div>
        </div>
    </div>
