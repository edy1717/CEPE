<img src="../../../assets/img/Banner_ofertas.jpg" class="img-fluid" alt="Responsive image">

<div class="main-container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <div class="search-box float-left mb-3 ">
                    <input type="text" class="search-text" name="filterPost" placeholder="Buscar">
                    <!-- [(ngModel)]="filterPost" -->
                    <a class="search-btn">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
                <mat-paginator [length]="resultados.length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" (page)="handlePage($event) ">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
<div class="main-container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let product of resultados | paginate:page_size:page_number">
            <!-- <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let product of respuesta.data | filter:filterPost| paginate:page_size:page_number">  -->
            <mat-card class="card">
                <mat-card-content>
                    <h4 routerLink="/product/{{product.id}} " class="card-title text-center"><b>Nuestro {{product.id}}</b></h4>
                    <p class="text-center">
                        Contenido <b class="color">{{product.contenido}}  </b>
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button class="btn btn-primary">Actualizar</button>
                </mat-card-actions>
                <mat-card-actions>
                    <button class="btn btn-danger" (click)="eliminarPost(product)">Eliminar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
