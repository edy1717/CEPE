
<ng-container [formGroup]="formReporte">
    <div class="modal fade" id="modalReporte" tabindex="-1" role="dialog" aria-labelledby="modalReporteLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalReporteLabel">Actualizar Producto</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Closea">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <mat-form-field class="mr-5">
                        <mat-label>Id</mat-label>
                        <input matInput formControlName="id">
                    </mat-form-field>

                    <mat-form-field class="mr-5">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre">
                    </mat-form-field>

                    <mat-form-field class="mr-5">
                        <mat-label>idProfil</mat-label>
                        <input matInput formControlName="idProfil">
                    </mat-form-field>

                    <mat-form-field class="mr-5">
                        <mat-label>Descripción</mat-label>
                        <input matInput formControlName="descripcion">
                    </mat-form-field>

                    <mat-form-field class="mr-5">
                        <mat-label>Razón</mat-label>
                        <select matNativeControl>
                          <input matInput formControlName="razon">
                          <option value=""> </option>
                          <option value="pd">Producto dudoso</option>
                          <option value="ci">Contenido inapropiado</option>
                          <option value="na">No aplica</option>
                          <option value="ots">Otras</option>
                        </select>
                    </mat-form-field>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
