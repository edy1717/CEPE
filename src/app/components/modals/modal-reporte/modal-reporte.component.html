<div class="col-12" [formGroup]="formReporte">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalReporteLabel">Reporte</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Closea">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <mat-form-field class="mr-5">
                    <mat-label>Id</mat-label>
                    <input matInput formControlName="id">
                </mat-form-field>

                <mat-form-field class="mr-5">
                    <mat-label>Usuario Creador</mat-label>
                    <input matInput formControlName="usuarioCreador">
                </mat-form-field>

                <mat-form-field class="mr-5">
                    <mat-label>Usuario Reportado</mat-label>
                    <input matInput formControlName="usuarioReportado">
                </mat-form-field>

                <mat-form-field class="mr-5">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="descripcion">
                </mat-form-field>

                <mat-form-field class="mr-5">
                    <mat-label>Razón</mat-label>
                    <input matInput formControlName="razon">
                    <!-- <select matNativeControl>
                          <input matInput formControlName="razon">
                          <option value=""> </option>
                          <option value="pd">Producto dudoso</option>
                          <option value="ci">Contenido inapropiado</option>
                          <option value="na">No aplica</option>
                          <option value="ots">Otras</option>
                        </select> -->
                </mat-form-field>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="actualizarCultivo()">Guardar</button>
            </div>
        </div>
    </div>
</div>
