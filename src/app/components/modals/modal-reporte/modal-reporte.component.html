<form [formGroup]="formReporte">
    <div class="modal-header">
        <h2 class="modal-title" id="modalMyProductsLabel">Generar Reporte</h2>
    </div>
    <div class="row">

        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Razón </mat-label>
                <textarea matInput formControlName="razon" required></textarea>
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Descripción </mat-label>
                <textarea matInput formControlName="descripcion" required></textarea>
            </mat-form-field>
        </div>

    </div>
    <div class="modal-footer">
        <button mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button> 
        <button type="button" class="btn guardar" (click)="enviarReport()">Guardar</button>
    </div>

</form>
