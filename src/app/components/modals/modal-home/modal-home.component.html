<div class="card mb-6">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src={{dataProducts.portada}} class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-color">{{dataProducts.nombre}}</h2>
                <p> Cantidad disponible : <b class="color">{{dataProducts.cantidad}} {{dataProducts.medida}} </b> </p>
                <b class="card-colo1"> {{dataProducts.descripcion}}</b>
                <h5 class="card-text"><small class="text-muted">¿Te interesa?</small> <br>
                    <small class="text-muted1">Descarga nuestra APP</small> <br>
                    <i class="fab fa-android " style="color :#418215;"></i><small class="text-muted">Disponible para
                        Andorid Mobile</small>
                </h5>
            </div>
        </div>
    </div>
</div>
