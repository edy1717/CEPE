<ng-container [formGroup]="formActualizarPerfil">
  <div class="modal fade" id="modalProfile" tabindex="-1" role="dialog" aria-labelledby="modalProfileLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalProfileLabel">Actualizar Cliente</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Closea">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <mat-form-field class="mr-5">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>

          <mat-form-field class="mr-5">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>

          <mat-form-field class="mr-5">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono">
          </mat-form-field>

          <mat-form-field class="mr-5">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion">
          </mat-form-field>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
