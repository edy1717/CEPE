<div class="modal fade" id="modalMyProducts" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <!-- {{ !this.dataApi.selectedProduct.id ? 'Nuevo producto' : 'Actualizar producto' }} -->
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="formProduct" #formProduct="ngForm"  >
            <input type="hidden" name="id">
            <div class="form-group">
              <label for="nombre" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" name="nombre">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cantidad">Cantidad</label>
                <input type="text" name="cantidad" class="form-control" placeholder="Cantidad" >
              </div>
              <div class="form-group col-md-6" >
                <label for="portada">Portada</label>
                <input type="text" name="portada" class="form-control" placeholder="Imagen">
              </div> 
            </div>
            <!-- <div class="form-row">
              <div class="form-group col-md-6">
                <label for="link">Link</label>
                <input type="text" name="link" class="form-control" placeholder="Link" [(ngModel)]="this.dataApi.selectedProduct.link" >
              </div>
            </div> -->
            <div class="form-group">
              <label for="descripcion" class="col-form-label">Descripcion:</label>
              <textarea class="form-control" name="descripcion"></textarea>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar producto</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
