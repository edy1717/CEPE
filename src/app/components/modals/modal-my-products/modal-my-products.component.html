<form [formGroup]="formActualizarProductClient">

        <button class="fas fa-times icon-close" mat-mini-fab color="primary" matTooltip="Cerrar Modal" matTooltipPosition="left" (click)="cerrarModal()">
    </button>
    </div> -->
    <div class="modal-header">
        <h2 class="modal-title" id="modalMyProductsLabel">Actualizar Producto <br></h2>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field class="mr-5">
                <mat-label>ID</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="mr-5">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="titulo">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="mr-5">
                <mat-label>Descripci√≥n </mat-label>
                <input matInput formControlName="descripcion">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="mr-5">
                <mat-label>Cantidad</mat-label>
                <input matInput formControlName="cantidad">
            </mat-form-field>
        </div>
        <div class="col-6">

            <mat-form-field class="mr-5">
                <mat-label>Medida</mat-label>
                <input matInput formControlName="medida">
            </mat-form-field>

            <div class="form-group"> {{imageError}}
                <label for="file" class="labels">imagen: </label>
                <input #fileInput name="files[]" type="file" (change)="onFileSelected($event)" accept="application/jpeg">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn guardar" (click)="guardar()">Guardar</button>
    </div>
</form>
