 <ng-template #content let-modal >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        {{ !this.dummyService.selectedProducts.id ? 'Nuevo producto' : 'Actualizar producto' }}
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form name="formProduct" #formProduct="ngForm" (ngSubmit)="onSaveProduct(formProduct)" >          
        <input type="hidden" name="id" [(ngModel)]= "this.dummyService.selectedProducts.id" >
        <div class="form-group">
          <label for="nombre" class="col-form-label">Nombre:</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="this.dummyService.selectedProducts.nombre" >
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cantidad">Cantidad</label>
            <input type="text" name="cantidad" class="form-control" placeholder="Cantidad" [(ngModel)]="this.dummyService.selectedProducts.cantidad">
          </div>
          <div class="form-group col-md-6" >
            <label for="portada">Portada</label>
            <input type="text" name="portada" class="form-control" placeholder="Imagen" [(ngModel)]="this.dummyService.selectedProducts.portada">
          </div> 
        </div>
        <div class="form-group">
          <label for="descripcion" class="col-form-label">Descripcion:</label>
          <textarea class="form-control" name="descripcion" [(ngModel)]=this.dummyService.selectedProducts.descripcion></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary"  data-dismiss="modal" (click)="activeModal.close('Close click')">Cerrar</button>
      <button type="submit" class="btn btn-primary">Guardar producto</button>
    </div>
  </ng-template>
