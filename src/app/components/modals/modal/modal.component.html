<form [formGroup]="formActualizarProduct">
    <div class="modal-header">
        <div>
            <h2 class="modal-title" id="modalMyProductsLabel">Actualizar Producto</h2>
            <div class="identificador ">
                <h5>Id: {{id}}</h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field class="mr-5">   
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="titulo">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="mr-5">
                <mat-label>Tipo </mat-label>
                <input matInput formControlName="tipo">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="mr-5">
                <mat-label>Cantidad</mat-label>
                <input matInput formControlName="cantidad">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="mr-5">
                <mat-label>Medida</mat-label>
                <input matInput formControlName="medida" placeholder="Ej. Kg, Mg, L, Pza">
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Descripci√≥n </mat-label>
                <textarea matInput  formControlName="descripcion"></textarea>
            </mat-form-field>
        </div>


        <div class="col-12">
            <div class="form-group"> {{imageError}}
                <label for="file" class="labels">Selecciona tu nueva imagen: </label>
                <input #fileInput name="files[]" type="file" (change)="onFileSelected($event)"
                    accept="application/jpeg">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="example-button-row">
            <button mat-raised-button color="warn" (click)="onNoClick()">Cerrar</button> 
            <button class="btn guardar" (click)="actualizarCultivo()" mat-raised-button>Guardar</button>
          </div>
    </div>
</form>
