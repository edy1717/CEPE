<div class="contenedor">
  <img src="../../../assets/img/Banner_secundario.jpg" class="d-block w-100" alt="Responsive image">
<div class="centrado">Lista de productos</div>
</div>

<div class="main-container">
    <section class="main-container">
        <div class="table-responsive">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="search-box float-left mb-6">
                            <input type="text" class="search-text" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost">
                            <a class="search-btn">
                                <i class="fas fa-search"></i>
                            </a>
                    </div> 
                    <button class="btn btn-lg btn-outline-primary">Agregar producto</button>
                </div>
                </div>
            </div>
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col"> #</th>
                        <th scope="col"> Nombre </th>
                        <th scope="col"> Descripci√≥n </th>
                        <th scope="col"> Portada </th>
                        <th scope="col"> Cantidad </th>
                        <th scope="col"> Medida </th>
                        <th scope="col"> &nbsp; </th>
                        <th scope="col"> &nbsp; </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let product of dataProducts  | filter:filterPost  ; index as i">
                        <th scope="row"> {{i+1}} </th>
                        <td> {{product.nombre}} </td>
                        <td> {{product.descripcion}} </td>
                        <td> IMAGEN</td>
                        <td> {{product.cantidad}} </td>
                        <td> {{product.medida}} </td>
                        <td>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#modalProducts"
                                    (click)="onPreUpdateProduct(product)"  >Actualizarpapu</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="onDeleteProducts(i)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<app-modal></app-modal>
