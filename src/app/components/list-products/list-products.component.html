
<div class="main-container">
    <section class="main-container">
        <div class="table-responsive">
            <h2>Mis productos</h2>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                            <input type="text" class=" float-left mb-6" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost">
                            <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalProducts"> Agregar Producto </button>
                    </div>
                </div>
            </div>
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col"> #</th>
                        <th scope="col"> Nombre </th>
                        <th scope="col"> Descripci√≥n </th>
                        <th scope="col"> Portada </th>
                        <th scope="col"> Cantidad </th>
                        <th scope="col"> &nbsp; </th>
                        <th scope="col"> &nbsp; </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let product of products  | filter:filterPost  ; index as i">
                        <th scope="row"> {{i+1}} </th>
                        <td> {{product.nombre}} </td>
                        <td> {{product.descripcion}} </td>
                        <td> IMAGEN</td>
                        <td> {{product.cantidad}} </td>
                        <td>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#modalProducts"
                                    (click)="onPreUpdateProduct(product)"  >Actualizar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="onDeleteProduct(product.id)" >Eliminar</button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
 </div>
