<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="crearFormulario()">
          <p>Iniciar Sesión</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Ingresa tu correo electronico" formControlName="email" required>
            <mat-error>
              Por favor!!! ingresa tu correo correctamente
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Ingresa tu contraseña" formControlName="password" required>
            <mat-error>
              Por favor!!! ingresa tu contraseña correctamente
            </mat-error>
          </mat-form-field>
          <button mat-raised-button class="color" type="submit" (click)="onLoginCorreo()">Iniciar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
